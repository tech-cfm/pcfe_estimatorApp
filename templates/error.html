{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h4 class="mb-0">Error</h4>
          </div>
          <div class="card-body">
            <p>{{ error }}</p>
            <p>Please try again later or contact support if the issue persists.</p>
            <img src="{% static 'images/error.png' %}" class="img-fluid" alt="Error Image">
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
